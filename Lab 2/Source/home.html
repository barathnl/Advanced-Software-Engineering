<div class="wrapp">
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <h4>Get Direction and Weather Details</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <label>Origin</label>
            <!--<input type="text" id="originstate" placeholder="Origin State"/>-->
        </div>
        <div class="col-md-3">
            <input type="text"  ng-model="startlocation" id="startlocation" placeholder="Origin"/>
        </div>
        <div class="col-md-2">
            <label></label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <label>Destination</label>
            <!--<input type="text" id="destinationstate" placeholder="Destination State"/>-->
        </div>
        <div class="col-md-3">
            <input type="text"  ng-model="endlocation" id="endlocation" placeholder="Destination"/>
        </div>
        <div class="col-md-2">
            <label></label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <button id="btn" ng-click="calcRoute()">
                Get Direction and Weather
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div id="map-canvas" style="height: 400px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="weatherModule">
                <p class="currentConditions" ng-bind-html-unsafe="currentweather.html"></p>
                <div class="currentIcon" ng-bind-html-unsafe="currentIcon.html"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
        <p>Note: If Map not displaying.Please refresh. </p>
        </div>
    </div>
</div>
