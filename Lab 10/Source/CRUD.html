<!DOCTYPE html>
<html lang="en" class="h1">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
    <script src="app.js"></script>
    <script src="server.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body ng-app="demoMongo" id="body" ng-controller="MongoRestController" ng-init="read()" style="background: url(img/backgrdimage.jpg) no-repeat center;background-size:cover;">
    <nav class="navbar navbar-default" style="height: 10%;background-color: #F7DC6F">
        <div class="container-fluid">
             <h3><b>CRUD Operation</b></h3>
        </div>
    </nav>

    <div class="container-fluid">

    <div class="row">
        <div class="col-md-5">
            <div id="container">

            </div>
            <input type="button" value="Refresh (Read)" class="btn btn-primary" ng-Click="read()"/><br>

        </div>

        <div class="col-md-3">
            <form method="post" action="http://127.0.0.1:8081/delete" autocomplete="on">
                <label>Delete data in table using ID</label>
                <input type="text" class="form-control" name="id1" id="id1" placeholder="Enter the ID to delete" /><br>
                <input type="submit" class="btn btn-primary" value="Delete" />
                <!--<input type="checkbox" value="" onclick="sync()"/>Click Here to Update the same ID-->
            </form>
            <script>    function sync() {
                document.getElementById('id2').value=document.getElementById('id1').value;
            }
            </script>
        </div>

        <div class="col-md-3">
            <label>Update data in table</label>
            <form method="post" action="http://127.0.0.1:8081/update">
                <input type="text" class="form-control" name="id2" id="id2" placeholder="ID"/><br>
                <input type="text" class="form-control" name="fn" placeholder="First Name"/><br>
                <input type="text" class="form-control" name="ln" placeholder="Last Name"/><br>
                <input type="text" class="form-control" name="ml" placeholder="e-mail"/><br>
                <input type="submit" class="btn btn-primary" value="Update" >
            </form>
        </div>
    </div>


    </div>

</body>
</html>
